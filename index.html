<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Stock</title>
    
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=">
    <link rel="stylesheet" href="estilos/style.css">

    <script defer src="./js/async-errors.js"></script>
    <script defer src="./js/js-index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
        <div id="aplicacion">
        <h1>Simulador de Stock - <span id="nombreKiosco"></span></h1>
        <img src="assets/kiosco.jpg" alt="Imagen del kiosco" class="kiosco-image">
        
        <div id="navigation">
            <button id="btnIrReportes">Ir a Reportes</button>
        </div>
        
        <div id="greeting">
            <label>Tu nombre:</label>
            <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre">
            <button id="btnSaludar">Saludar</button>
            <p id="mensajeSaludo"></p>
        </div>

        <hr>

        <div id="actions">
            <h2>Acciones</h2>
            
            <div>
                <h3>1. Ver Stock</h3>
                <button id="btnMostrarStock">Mostrar Stock</button>
            </div>

            <div>
                <h3>2. Agregar Producto</h3>
                <input type="text" id="nombreProductoAgregar" placeholder="Nombre producto">
                <input type="number" id="cantidadProductoAgregar" placeholder="Cantidad">
                <input type="number" id="precioProductoAgregar" placeholder="Precio">
                <button id="btnAgregar">Agregar</button>
            </div>

            <div>
                <h3>3. Vender Producto</h3>
                <input type="text" id="nombreProductoVender" placeholder="Nombre producto">
                <input type="number" id="cantidadProductoVender" placeholder="Cantidad">
                <button id="btnVender">Vender</button>
            </div>

            <div>
                <h3>4. Contar Stock Bajo</h3>
                <input type="number" id="numeroUmbral" placeholder="Umbral (ej: 2)">
                <button id="btnContarBajo">Contar</button>
            </div>
        </div>

        <hr>

        <div id="output">
            <h2>Resultados</h2>
            <div id="resultados"></div>
        </div>

        <div id="mostrarStock">
            <h2>Stock Actual</h2>
            <div id="listaStock"></div>
        </div>
    </div>
</body>
</html>
